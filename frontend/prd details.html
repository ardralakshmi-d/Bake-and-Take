        .left-side {

        .form-container {

        label {

        textarea {
            resize: none;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 12px;

            border-radius: 25px;

            width: 100%;

            transition: 0.3s;

<body>

    <div class="left-side">

    <div class="right-side">
        <h2>Baker's Dashboard</h2>

        <div class="form-container">
            <form action="submit_baker_info.php" method="POST">
                <label for="specialty">Your Baking Specialty:</label>
                <input type="text" id="specialty" name="specialty" required placeholder="E.g., Wedding Cakes, Pastries, Cupcakes">

                <label for="quality">Product Quality Assurance:</label>
                <textarea id="quality" name="quality" rows="3" required placeholder="Describe your quality standards..."></textarea>

                <label for="products">Available Products:</label>
                <textarea id="products" name="products" rows="3" required placeholder="List your available items..."></textarea>

                <label for="quantity">Maximum Quantity per Order:</label>
                <input type="number" id="quantity" name="quantity" min="1" required placeholder="E.g., 50 Cakes per day">

                <label for="price">Price Range (Per Item):</label>
                <input type="text" id="price" name="price" required placeholder="E.g., ‚Çπ200 - ‚Çπ1000">

                <label for="delivery">Delivery Availability:</label>
                <select id="delivery" name="delivery">
                    <option value="Yes">Yes, I provide delivery</option>
                    <option value="No">No, Pickup Only</option>
                </select>

                <button type="submit" class="button">Save Details</button>
            </form>
        </div>
    </div>
