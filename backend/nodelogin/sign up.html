<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bake & Take</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff6b6b, #ffb88c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Shapes */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(120px);
        }

        .shape.one {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .shape.two {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
        }

        .signup-container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15);
            width: 380px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 {
            color: #ff6b6b;
            font-weight: 700;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff9a76;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff6b6b;
            box-shadow: 0px 0px 10px rgba(255, 107, 107, 0.5);
        }

        .button {
            width: 100%;
            background: linear-gradient(to right, #ff6b6b, #ffb88c);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .button:hover {
            background: linear-gradient(to right, #e65a5a, #ff9a76);
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Background Decorative Shapes -->
    <div class="shape one"></div>
    <div class="shape two"></div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">

            <input type="text" name="name" placeholder="Enter Your Name" required>
            <input type="email" name="email" placeholder="Enter Your Email" required>
            <input type="password" name="password" placeholder="Enter Your Password" required>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
