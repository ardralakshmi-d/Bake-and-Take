<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Bake & Take</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.cfa5ebb04ee3b3d8325821cc20d4cfb9?rik=KSdoI9OV18ZZSA&riu=http%3a%2f%2fthumbs.dreamstime.com%2fz%2fcolorful-single-cupcake-purple-27077549.jpg&ehk=WkWqkoeaEiKAd0C6OCuDjn5KlYpEhT3Jp4Z96LryBfw%3d&risl=&pid=ImgRaw&r=0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 900px;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex: 1;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: 400;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: 400;
            font-size: 14px;
            color: #333;
            display: block;
            margin: 8px 0 3px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 3px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            color: #333;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        .button {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background: #e65a5a;
            transform: scale(1.03);
        }

        /* Responsive for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .image-container img {
                max-width: 200px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="https://th.bing.com/th/id/OIP.OTgX7jt812Z2nlb_M8KqCQHaLH?w=204&h=306&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Cupcake">
        </div>

        <div class="form-container">
            <header>Place Your Order - Bake & Take</header>

            <form action="submit_order.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="3" required placeholder="Enter your delivery address"></textarea>

                <button type="submit" class="button">Place Order</button>
            </form>
        </div>
    </div>

</body>
</html>
