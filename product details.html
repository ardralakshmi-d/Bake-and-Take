<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baker Dashboard - Bake & Take</title>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.cfa5ebb04ee3b3d8325821cc20d4cfb9?rik=KSdoI9OV18ZZSA&riu=http%3a%2f%2fthumbs.dreamstime.com%2fz%2fcolorful-single-cupcake-purple-27077549.jpg&ehk=WkWqkoeaEiKAd0C6OCuDjn5KlYpEhT3Jp4Z96LryBfw%3d&risl=&pid=ImgRaw&r=0">

    <style>
        @import url('https://th.bing.com/th/id/OIP.ddAM2Kqr2hDLsg-dHy26ygHaEK?rs=1&pid=ImgDetMain');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            text-align: center;
            padding: 30px 10px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 26px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            color: #333;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            color: #333;
        }

        input[type="file"] {
            border: none;
            padding: 5px;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #e65a5a;
            transform: scale(1.03);
        }

        .logout {
            background: #333;
            margin-top: 15px;
        }

        .logout:hover {
            background: #222;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, Baker! üßÅ</h2>

        <form action="submit_baker_details.php" method="POST" enctype="multipart/form-data">
            <label for="bakerName">Your Name:</label>
            <input type="text" id="bakerName" name="bakerName" required placeholder="Enter your full name">

            <label for="specialty">Baking Specialties:</label>
            <textarea id="specialty" name="specialty" rows="3" required placeholder="E.g. Cakes, Cupcakes, Brownies, Cookies"></textarea>

            <label for="quality">Product Quality & Ingredients:</label>
            <textarea id="quality" name="quality" rows="3" required placeholder="Describe your quality and ingredients used"></textarea>

            <label for="product">Select Your Product:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="Chocolate Cake">Chocolate Cake</option>
                <option value="Vanilla Cupcakes">Vanilla Cupcakes</option>
                <option value="Cheese Cake">Cheese Cake</option>
                <option value="Brownies">Brownies</option>
                <option value="Custom Orders">Custom Orders</option>
            </select>

            <label for="quantity">Available Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required placeholder="Enter available quantity">

            <label for="price">Price per Unit (INR):</label>
            <input type="number" id="price" name="price" required placeholder="Enter price in INR">

            <label for="delivery">Delivery Options:</label>
            <select id="delivery" name="delivery" required>
                <option value="" disabled selected>Select delivery option</option>
                <option value="Home Delivery">Home Delivery</option>
                <option value="Pickup Only">Pickup Only</option>
                <option value="Both">Both</option>
            </select>

            <label for="image">Upload Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit" class="button">Submit Details</button>
        </form>

        <button class="button logout" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "baker_login.html";
        }
    </script>

</body>
</html>
